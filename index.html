<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hip Hop Music Trivia!!!</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <!-- <img src="assets/images/namroud-gorguis-FZWivbri0Xk-unsplash.jpg"> -->
        <div class="col-sm">
          <div class="jumbotron  mt-3 text-center" id="trivQuestions">
            <header class="m-2 p-3">
              <h1>Hip Hop Music Trivia!!!</h1>
            </header>

            <p class="lead">
              Take your shot at answering these hip-hop facts! You have 10
              seconds to sift through the answer choices. And at the end we'll
              see how you did! Let's see what you know.<br />
            </p>

            <p class="text-muted">
              To get start click the "Start" button below.
            </p>

            <h2 class="p-2" id="timer"></h2>
            <h2 class="p-2" id="questions-bank"></h2>

            <h3 class="p-2 choices" id="answer-selection-one" data-num="0"></h3>
            <h3 class="p-2 choices" id="answer-selection-two" data-num="1"></h3>
            <h3
              class="p-2 choices"
              id="answer-selection-three"
              data-num="2"
            ></h3>
            <h3
              class="p-2 choices"
              id="answer-selection-four"
              data-num="3"
            ></h3>

            <div id="game-response"></div>

            <div id="correct" class="results"></div>
            <div id="wrong" class="results"></div>
            <button id="restart" class="results"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
